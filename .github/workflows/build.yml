name: Build OGX-Mini

on:
  push:
    branches: [ "main", "claude/*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board:
          - PI_PICO2W

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: sudo apt install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib

      - name: Get Pico SDK
        run: git clone --branch 2.1.0 --recurse-submodules https://github.com/raspberrypi/pico-sdk.git

      - name: Create Build and Output Folders
        run: mkdir -p build output

      - name: Build OGX-Mini - ${{ matrix.board }}
        run: |
          cd build
          rm -rf ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk \
                -DCMAKE_BUILD_TYPE=Release \
                -DOGXM_BOARD=${{ matrix.board }} \
                -DMAX_GAMEPADS=1 \
                ../Firmware/RP2040
          cmake --build .

          # Get git commit hash (short version)
          GIT_HASH=$(git rev-parse --short=7 HEAD)

          # Find the generated .uf2 file
          FILE=$(find . -maxdepth 1 -name "OGX-Mini-*-${{ matrix.board }}.uf2" | head -n 1)

          # Get the base filename without .uf2 extension
          BASENAME=$(basename "$FILE" .uf2)

          # Create new filename with git hash inserted before board name
          # Example: OGX-Mini-1.0.0-PI_PICO2W.uf2 -> OGX-Mini-1.0.0-abc1234-PI_PICO2W.uf2
          NEW_NAME=$(echo "$BASENAME" | sed "s/-${{ matrix.board }}$/-${GIT_HASH}-${{ matrix.board }}/")

          # Copy with new name to output directory
          cp "$FILE" "../output/${NEW_NAME}.uf2"

      - name: Upload UF2 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: uf2-${{ matrix.board }}
          path: output/*.uf2

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: output

      - name: List Files
        run: ls -lh output/**

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2.2.2
        #if: github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          draft: true
          files: output/**/*.uf2

      - name: Create Tagged Release
        uses: softprops/action-gh-release@v2.2.2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: output/**/*.uf2
